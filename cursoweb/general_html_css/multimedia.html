<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multimedia</title>
</head>
<body>
    <h2>Videos para html</h2>
    <video  width="300" preload="metadata" poster="img/poster.jpg" loop controls>
        <source src="video/codigo.mp4" type="video/mp4">
        <source src="video/codigo.ogv" type="video/ogv">
        <source src="video/codigo.webm" type="video/webm">
        <p>Tu navegador no soporta video</p>
    </video>

    <h2>Audio en html</h2>
    <audio  controls preload="auto">
        <source src="audio/audio.oga" type="audio/ogg">
        <source src="audio/audio.m4a" type="audio/m4a">
    </audio>
</body>
</html>
